<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Eventify — Contact</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="index.html">Eventify<span class="accent">.</span></a>
      <button id="nav-toggle" aria-expanded="false">☰</button>
      <nav id="main-nav" class="nav" aria-hidden="true">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="contact.html" class="btn">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container contact">
    <h1>Contact Us</h1>
    <form id="contactForm" name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field">
      <input type="hidden" name="form-name" value="contact">
      <p class="hidden"><label>Don’t fill this out: <input name="bot-field"></label></p>

      <label for="name">Name</label>
      <input id="name" name="name" type="text" required>

      <label for="email">Email</label>
      <input id="email" name="email" type="email" required>

      <label for="date">Event Date</label>
      <input id="date" name="date" type="date" required>

      <label for="time">Event Time</label>
      <input id="time" name="time" type="time" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit" class="cta">Send message</button>
      <p id="formStatus" aria-live="polite"></p>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>&copy; <span id="year5"></span> Eventify.</p>
    </div>
  </footer>
  <script src="./js/main.js"></script>
</body>
</html>
